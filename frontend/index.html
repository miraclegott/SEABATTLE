<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Морський бій</title>
		<link rel="stylesheet" href="src/style.css" />
	</head>
	<body>

		<div>
			<button class="app-theme" id="themeButton" onclick="toggleTheme()">Змінити тему</button>
		</div>

		<div class="app">
			<div class="app-header">
				<h1 class="app-title">Морський бій</h1>
				<h2 class="app-title">Курсова робота Пацая Дмитра ІО-23</h2>
				<p class="app-subtitle"><span data-playerCount>0</span> гравців онлайн</p>
			</div>
			
			<div class="app-body">
				<div data-side="player"></div>
				<div class="app-menu">
					<div class="app-actions" data-scene="preparation">
						<button class="app-action" data-computer="simple" disabled>Грати проти слабого гравця</button>
						<button class="app-action" data-computer="middle" disabled>Грати проти середнього гравця</button>
						<button class="app-action" data-computer="hard" disabled>Грати проти сильного гравця</button>
						<button class="app-action" data-type="random" disabled>Грати проти випадкового гравця</button>
						<button class="app-action" data-type="challenge" disabled>Кинути виклик</button>
						<button class="app-action" data-action="manually">Розтавити кораблі самостійно</button>
						<button class="app-action" data-action="randomize">Розтавити кораблі автоматично</button>
					</div>

					<div class="app-actions hidden" data-scene="computer">
						<div class="battlefield-status">Ваш хід</div>
						<button class="app-action" data-action="gaveup">Здатися</button>
						<button class="app-action" data-action="again">Зіграти ще раз</button>
					</div>

					<div class="app-actions hidden" data-scene="online">
						<div class="battlefield-status">Ваш хід</div>
						<button class="app-action" data-action="gaveup">Здатися</button>
						<button class="app-action" data-action="again">Зіграти ще раз</button>
					</div>
				</div>
				<div data-side="opponent"></div>
			</div>
		</div>

		<script src="src/additional.js"></script>
		<script src="src/Mouse.js"></script>

		<script src="src/Application.js"></script>
		<script src="src/Scene.js"></script>

		<script src="src/scenes/PreparationScene.js"></script>
		<script src="src/scenes/ComputerScene.js"></script>
		<script src="src/scenes/OnlineScene.js"></script>

		<script src="src/Battlefield.js"></script>
		<script src="src/BattlefieldView.js"></script>

		<script src="src/Ship.js"></script>
		<script src="src/ShipView.js"></script>

		<script src="src/Shot.js"></script>
		<script src="src/ShotView.js"></script>

		<script src="socket.io/socket.io.js"></script>
		<script src="src/script.js"></script>
	</body>
</html>
