<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SeaBattle</title>
		<link rel="stylesheet" href="src/style.css" />
	</head>
	<body>
		<div class="app">
			<div class="app-header">
				<h1 class="app-title">Морський бій</h1>
				<h3 class="app-subtitle"> Курсова робота Пацая Дмитра ІО-23</h3>
			</div>
			<div class="app-body">
				<div data-side="player"></div> <!--1-->
				<div class="app-menu">

					<div class="app-actions" data-scene="preparation">
						<button class="app-action" data-computer="simple" disabled>Грати проти слабкого суперника</button>
						<button class="app-action" data-computer="middle" disabled>Грати проти середнього суперника</button>
						<button class="app-action" data-computer="hard" disabled>Грати проти сильного суперника</button>
						<button class="app-action" data-type="random" disabled>Грати проти випадкового гравця</button>
						<button class="app-action" data-type="challenge" disabled>Кинути виклик</button>
						<button class="app-action" data-action="manually">Розставити кораблі вручну</button>
						<button class="app-action" data-action="randomize">Розставити кораблі випадково</button>
					</div>

					<div class="app-actions hidden" data-scene="computer">
						<div class="battlefield-status">Ваш хід</div>
						<button class="app-action" data-action="randomize">Здатися</button>
					</div>

				</div>
				<div data-side="opponent"></div> <!--2-->
			</div>
		</div>

		<script src="src/add.js"></script>
		<script src="src/Mouse.js"></script> <!--мишка-->

		<script src="src/App.js"></script>
		<script src="src/Scene.js"></script> <!--наша сцена та залежний від нього клас-->
		<script src="src/scenes/PrepScene.js"></script>

		<script src="src/Battlefield.js"></script> <!--поле битви та залежний від нього клас-->
		<script src="src/BattlefieldView.js"></script>

		<script src="src/Ship.js"></script> <!--корабель та залежний від нього клас-->
		<script src="src/ShipView.js"></script>

		<script src="src/script.js"></script>
	</body>
</html>
